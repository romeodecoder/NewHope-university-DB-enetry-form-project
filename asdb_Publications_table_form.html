<!DOCTYPE html>
<html>
<head>
    <title>Publication Data Entry Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="https://unpkg.com/mvp.css"> 
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
        }

        h1 {
            text-align: center;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="publication_form.php" method="post">
        <h1>Publication Data Entry Form</h1>
        <label for="PublicationID">Publication ID:</label>
        <input type="number" id="PublicationID" name="PublicationID" required>

        <label for="StaffID">Staff ID:</label>
        <input type="number" id="StaffID" name="StaffID" required>

        <label for="Title">Title:</label>
        <input type="text" id="Title" name="Title" required>

        <label for="Authors">Authors:</label>
        <input type="text" id="Authors" name="Authors">

        <label for="PubDate">Publication Date:</label>
        <input type="date" id="PubDate" name="PubDate">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
