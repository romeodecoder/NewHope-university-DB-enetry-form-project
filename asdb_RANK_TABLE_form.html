<!DOCTYPE html>
<html>
<head>
    <title>Rank Data Entry Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="https://unpkg.com/mvp.css"> 
    
</head>
<body>
    <h1>Rank Data Entry Form</h1>
    <form action="Rank_form.php" method="post">
        
        <label for="Rank">Select Rank:</label>
        <select id="Rank" name="Rank" required>
            <option value="Prof">Professor</option>
            <option value="Asst Prof">Assistant Professor</option>
            <option value="Lecturer I">Lecturer I</option>
            <option value="Lecturer II">Lecturer II</option>
            <option value="Assit lecturer">Assistant Lecturer</option>
            <option value="Visiting prof">Visiting Professor</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
